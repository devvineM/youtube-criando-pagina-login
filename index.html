<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="js.js" defer></script>
	<title>Login</title>
</head>
<body data-bs-theme="light">
	<main class="w-100 d-flex flex-column justify-content-center align-items-center">
		<div class="w-100 d-flex flex-column justify-content-center align-items-center">
			<form id="form-form" class="w-100 d-flex flex-column justify-content-center align-items-center border rounded p-3">
				<div class="d-flex flex-column justify-content-center align-items-center">
					<h1>Login</h1>
					<p>Entre com sua conta!</p>
				</div>
				<div class="w-100 d-flex flex-column justify-content-center align-items-center mt-3">
					<div class="mb-3 w-100">
					  <label for="email-field" class="form-label">E-mail</label>
					  <input type="email" class="form-control form-control-lg" id="email-field" placeholder="Digite seu email" required>
					</div>
					<div class="mb-3 w-100">
					  <label for="password-field" class="form-label">Senha</label>
					  <input type="password" class="form-control form-control-lg" id="password-field" placeholder="Digite sua senha" required>
					</div>
					<div class="form-check form-switch w-100">
					  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="showPassword();">
					  <label class="form-check-label" for="flexSwitchCheckDefault">Mostrar senha</label>
					</div>
				</div>
				<div class="w-100 d-flex flex-column justify-content-center align-items-center mt-3">
					<button class="w-100 btn btn-lg btn-primary">Entrar</button>
					<p class="mt-3">NÃ£o tem uma conta? <a href="#">Criar</a></p>
				</div>
			</form>
		</div>
	</main>	
</body>
</html>
